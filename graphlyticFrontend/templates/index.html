<html>
<head>
  <title>Graphlytic</title>
  <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class=container">
    <div style="text-align: center;">
      <h2>Graphlytic</h2>
      <form  action="" method="post" role="form">
        {{ form.csrf }}
        <div class="form-group">
          <label for="name">Search:</label>
          <input type="text" class="form-control" id="term" name="term" placeholder="Graphle it...">
        </div>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          {% if extracts %}
            {% for extract in extracts %}
              <div style="margin:25px; border: 1px solid black;">
                <div>
                  <a href="http://en.wikipedia.org/wiki/{{ extract['title_url'] }}?curid={{ extract['pageid'] }}">
                    {{ extract['title'] }}
                  </a>
                </div>
                  <div>{{ extract['extract'] }}</div>
              </div>
            {% endfor %}
          {% else %}
              No results yet!
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
